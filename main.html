<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Accessible Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation Bar with ARIA role -->
  <nav role="navigation">
    <ul role="list">
      <li role="listitem"><a href="#about">About</a></li>
      <li role="listitem"><a href="#projects">Projects</a></li>
      <li role="listitem"><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Heading with ARIA role -->
  <h1 role="heading">Welcome to My Portfolio</h1>

  <!-- Image with ARIA role and alt attribute -->
  <img role="img" src="profile.jpg" alt="Portrait of the portfolio owner">

  <!-- Description Section -->
  <p id="about">
    Hello! I'm a passionate web developer creating accessible and user-friendly experiences.
  </p>

  <!-- List of Skills with ARIA roles -->
  <h2 id="projects">My Skills</h2>
  <ul role="list">
    <li role="listitem">HTML & CSS</li>
    <li role="listitem">JavaScript</li>
    <li role="listitem">React & Accessibility</li>
  </ul>

</body>
</html>
